<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>GF Error Reporter</title>
  </head>
  <body>
    <main class="ml-3">
      <form class="col-6" id="form-input">
        <div class="input-group mb-3">
          <label class="input-group" for="input-name">Names</label>
          <select class="form-select names" id="input-name">
            <option selected>VÃ¡lassz</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="input-manufacturer" class="form-label"
            >Manufacturer</label
          >
          <input
            type=""
            class="form-control"
            id="input-manufacturer"
            pattern="[A-Za-z]{5}"
          />
        </div>
        <div class="mb-3">
          <label for="input-serial" class="form-label">Serial number</label>
          <input type="text" class="form-control" id="input-serial" />
        </div>
        <div class="mb-3">
          <label for="input-description">Description</label>

          <textarea class="form-control" id="input-description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-report">
          Report
        </button>
      </form>
      <hr />
      <div class="mt-3">
        <h3>Reported tickets</h3>
        <button type="button" class="btn btn-danger" id="fetch-button">
          Fetch tickets
        </button>
        <table class="table">
          <thead>
            <td>ID</td>
            <td>Reporter</td>
            <td>Manufacturer</td>
            <td>Serial number</td>
            <td>Description</td>
            <td>Date</td>
            <td>Actions</td>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
