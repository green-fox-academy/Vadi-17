<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Fetch practice</title>
  </head>
  <body>
    <main class="container-fluid">
      <form class="col-6">
        <div class="mb-3">
          <label for="input-name" class="form-label">Name</label>
          <input
            name="input-name"
            type="text"
            class="form-control"
            id="input-name"
          />
        </div>
        <div class="mb-3">
          <label for="license-plate" class="form-label">License Plate</label>
          <input
            type="text"
            class="form-control"
            id="license-plate"
            pattern="[A-Z,a-z]{3}-[0-9]{3}"
            pattern="^[0-9]*$"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check-1" />
          <label class="form-check-label" for="check-1">Check one</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check-2" />
          <label class="form-check-label" for="check-2">Check two</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="app2.js"></script>
  </body>
</html>
