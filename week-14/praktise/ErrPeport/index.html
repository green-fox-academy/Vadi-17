<body>
    <main>
        <nav id="navbar-example2" class="navbar navbar-light bg-light">    
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="tickets.html">Tickets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              
            </ul>
          </nav>

        <h2>Create new ticket</h2>
        <form action="/action_page.php" id="loginForm">
            <select name="cars" class="form-select" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>

            <div id="mySelect">

            </div>

            <fieldset>
                <legend>Regisztráció</legend>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required placeholder="Gipsz">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required
                        placeholder="Jakab">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gdpr" name="gdpr" value="1" required>
                        <label class="form-check-label" for="gdpr">
                            Elfogadom az <a href="gdpr.html">Adatvédelmi nyilatkozatot</a>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="police-cars" value="police">
                        <label class="form-check-label" for="police-cars">
                            Police cars only
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filter" id="diplomat-cars" value="diplomat">
                        <label class="form-check-label" for="diplomat-cars">
                            Diplomats only
                        </label>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Küldés</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </fieldset>

        </form>


        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Street</th>
                    <th>Borough</th>
                </tr>
            </thead>
            <tbody id="myTable">

            </tbody>
            <p id="demo"></p>
        </table>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </main>
