<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vezérlőpult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeszédTárs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Társkeresők</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tetszenek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Akiknek tetszem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Árazás</a>
                    </li>
                </ul>

            </div>
            <div class="align-self-end navbar-nav">
                <a class="nav-link text-right" href="/me">Profile</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <form method="post" action="" id="regForm" novalidate>
            <fieldset>
                <legend>Regisztráció</legend>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required placeholder="Gipsz">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required placeholder="Jakab">
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gdpr" name="gdpr" value="1" required>
                        <label class="form-check-label" for="gdpr">
                            Elfogadom az <a href="gdpr.html">Adatvédelmi nyilatkozatot</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Küldés</button>
            </fieldset>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
